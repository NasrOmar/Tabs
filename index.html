<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tabs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		
		<div class="container">
			
			<div class="tab" id="tab-nav">
				<div class="tab-nav"><a class="tab-link tab-link-active" href="#tab-home">Home</a></div>
				<div class="tab-nav"><a class="tab-link" href="#tab-photos">Photos</a></div>
				<div class="tab-nav"><a class="tab-link" href="#tab-videos">Videos</a></div>
			</div>
			
			<div class="tab-content">
				<div class="tab-panel tab-panel-active" id="tab-home">
					<h1>Home</h1>
					<p>Content for Home tab will be in here</p>
				</div>
				<div class="tab-panel" id="tab-photos">
					<h1>Photos</h1>
					<p>Content for Photos tab will be in here</p>
				</div>
				<div class="tab-panel" id="tab-videos">
					<h1>Videos</h1>
					<p>Content for Videos tab will be here</p>
				</div>
			</div>
		
		</div>
		
		<script src="js/tabs.js"></script>
	</body>
</html>
